<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="src/style.css" rel="stylesheet">
  <script src="src/script.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>CodeJam - Palette</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header--shape">
        <div class="header--shape-line"></div>
        <div class="header--shape-line"></div>
        <div class="header--shape-line"></div>
      </div>
      <span class="header--top-menu">
        CodeJam - Palette
      </span>
      <div class="header--dropdown"></div>
    </header>
    <main class="main">
      <div class="main--container">
        <div class="side-bar">
          <div class="panel top-left-panel">
            <div class="menu menu--bucklet">
              <div class="menu--image menu--image-1"></div>
              <span class="menu--name">Fill bucklet</span>
            </div>
            <div class="menu menu--color">
                <!-- <input type="color" id="head" name="head" value="#e66465">
                <label for="head"></label> -->
              <div class="menu--image menu--image-2">
                
              </div>
              <span class="menu--name">Coose color</span>
            </div>
            <div class="menu menu--pencil">
              <div class="menu--image menu--image-3"></div>
              <span class="menu--name">Pencil</span>
            </div>
            <div class="menu">
              <div class="menu--image menu--image-4"></div>
              <span class="menu--name">Clear</span>
            </div>
          </div>
          <div class="panel">
            <div class="menu">
              <div class="menu--icon menu--icon-gray"></div>
              <span class="menu--name">Current Color</span>
            </div>
            <div class="menu">
              <div class="menu--icon menu--icon-green"></div>
              <span class="menu--name">Previous Color</span>
            </div>
            <div class="menu">
              <div class="menu--icon menu--icon-red"></div>
              <span class="menu--name">red</span>
            </div>
            <div class="menu">
              <div class="menu--icon menu--icon-blue"></div>
              <span class="menu--name">blue</span>
            </div>
          </div>
        </div>

        <canvas id="canvas">Your brouser doesn't support "canvas"</canvas>
      
        <p class="hint">HINT: To crear canvas press button [q] on keyboard</p>
      </div>
    </main>
  </div>
</body>
</html>
